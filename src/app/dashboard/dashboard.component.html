<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened="true">
      <mat-list role="list">
          <mat-list-item role="listitem">
            <a matLine class="menu-item" routerLinkActive="active-menu-item" routerLink="course"
                (click)="setHeader('Course Dashboard')"
            >Course</a>            
          </mat-list-item>
          <mat-list-item role="listitem">

              <a matLine class="menu-item" routerLinkActive="active-menu-item" routerLink="user-registration"
              (click)="setHeader('User Registration Dashboard')"
              >User Registration</a>
          </mat-list-item>
          <mat-list-item role="listitem">
              <a matLine class="menu-item" routerLinkActive="active-menu-item" 
              routerLink="current-batch"
              (click)="setHeader('Current Batch Dashboard')"
              >Current Batch</a>
          </mat-list-item>
      </mat-list>
    
  </mat-sidenav>
  <mat-sidenav-content>

    <app-dashboard-header [header]="headerName"></app-dashboard-header>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
